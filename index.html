<title>A Longer Table</title>

<div id="homepage-hero-section">
  <div class="full-width hero-title-outer-container">
    <div class="bring-forward hero-title-inner-container">
      <h1>A Longer Table</h1>
      <a class="clickable-text loyalty-program-title-text" href="./loyalty-program.html">Loyalty Program</a>
    </div>
  </div>

  <div class="flex-container-columns">
    <div class="flex-half-column hero-col-left">
      <img class="sepia img-cover-parent" src="./photos/people-at-table.jpg">
    </div>

    <div class="flex-half-column hero-col-right">
      <!-- <div>blah blah blah</div> -->
    </div>

    <div id="welcome-mug-container">
      <a href="#main-info-section">
        <img src="./photos/mug.png">
      </a>
    </div>
  </div>
</div>

<div id="main-info-section">
  <div class="flex-container-columns">
    <div class="flex-half-column info-col-left">
      <div class="photo-grid-container">
        
        <!-- Partnerships -->
        <div class="flex-row">
          <div class="flip-card" data-page="partnerships">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img src="./photos/flip-cards/partnership-flip-card.jpg" class="img-cover-parent">
                <div class="text-overlay">Partnerships</div>
              </div>
              <div class="flip-card-back">
                <div>A blurb about partnerships.</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Contact -->
        <div class="flex-row">
          <div class="flip-card" data-page="contact">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img src="./photos/flip-cards/contact-flip-card.jpg" class="img-cover-parent">
                <div class="text-overlay">Contact</div>
              </div>
              <div class="flip-card-back">
                <div>A blurb about contact.</div>
              </div>
            </div>
          </div>
        </div>

        <!-- The Lowdown -->
        <div class="flex-row">
          <div class="flip-card" data-page="the-lowdown">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img src="./photos/flip-cards/the-lowdown-flip-card.jpg" class="img-cover-parent">
                <div class="text-overlay">The Lowdown</div>
              </div>
              <div class="flip-card-back">
                <div>A blurb about the lowdown.</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Loyalty Program -->
        <div class="flex-row">
          <div class="flip-card" data-page="loyalty-program">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img src="./photos/flip-cards/loyalty-program-flip-card.jpg" class="img-cover-parent">
                <div class="text-overlay">Loyalty Program</div>
              </div>
              <div class="flip-card-back no-hover-cursor">
                <div>
                  <button class="join-loyalty-btn">Join</button>
                  <a class="button" href="./loyalty-program.html#loyalty-why">Our "Why"</a>
                  <a class="button" href="./loyalty-program.html#loyalty-how">How our loyalty program works</a>
                </div>
                <div id="loyalty-program-form-container" hidden>
                  <form id="loyalty-program-form">
                    <label for="phone">Phone:</label><input type="tel" name="phone" required>
                    <label for="email">Email:</label><input type="email" name="email" required>
                    <label for="guest_name">Name(optional):</label><input type="text" name="guest_name"><br>
                    <label for="fun_fact">Fun fact(optional) for 20% off your next 5 drinks:</label><input type="text" name="fun_fact">
                    <button type="submit">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- About Us -->
        <div class="flex-row">
          <div class="flip-card" data-page="about-us">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img src="./photos/flip-cards/about-us-flip-card.jpg" class="img-cover-parent">
                <div class="text-overlay">About Us</div>
              </div>
              <div class="flip-card-back">
                <div>A blurb about us.</div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="flex-half-column info-col-right">
      <div class="flip-card menu">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="./photos/flip-cards/food-menu.jpg" class="img-contain-parent">
          </div>
          <div class="flip-card-back">
            <img src="./photos/flip-cards/drink-menu.jpg" class="img-contain-parent">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
